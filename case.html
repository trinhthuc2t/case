<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quản lí sinh viên</title>
    <link href="case.css" type="text/css" rel="stylesheet">

</head>

<body>

    <div>
        <table style="height: 70px; width: 100% ">
            <tr style="background-color: midnightblue; color: white ">
                <th>
                    <img src="https://codegym.vn/wp-content/uploads/2021/08/CodeGym-Logo.webp" alt="">
                </th>
                <th>CHƯƠNG TRÌNH ĐÀO TẠO</th>
                <th>THÔNG TIN HỌC VIÊN</th>
                <th>LỊCH KHAI GIẢN</th>
                <th>
                    <div>
                        <input type="text" placeholder="Enter name" id="search" width="40px">
                        <button onclick="search()">Tìm kiếm</button>
                    </div>
                </th>
                <td>
                    <div id="checkpass">
                        <label><input type="text" placeholder="Use name" id="use"></label><br>
                        <label><input type="password" placeholder="Enter password" id="pass"></label>
                        <button onclick="checkPass()">Đăng nhập</button>
                    </div>

                </td>

            </tr>
        </table>
    </div>
    <br>
    <div style="text-align: center" id="login">

    </div>

    <div id="form-container" class="form-container">
        <div class="container-left">
            <div class="form-student hide" id="display">
                    <h3>Thông tin HS/SV</h3>

                    <label>Họ và tên:</label>
                    <input type=" text" id="fullname" placeholder="Họ và tên"><br>

                <label> Mã số HS/SV:</label>
                <input type="text" id="id" placeholder="Mã số HS/SV"><br>

                <label>Điểm TB:</label>
                <input type="text" id="point" placeholder="Điểm trung bình"><br>

                <label>Địa chỉ Email:</label>
                <input type="email" id="email" placeholder="Địa chỉ Email"><br>

                <label>Số điện thoại:</label>
                <input type="text" id="phonenumber" placeholder="Số điện thoại"><br>

                <label>Địa chỉ:</label>
                <input type="text" id="address" placeholder="Địa chỉ"><br>

                <label>Giới tính:</label><br>
                <input type="radio" id="1" value="Male"> Nam
                <input type="radio" id="2" value="Female"> Nữ
                <input type="radio" id="3" value="Other"> Khác <br>

                <div style="text-align: center">
                    <button onclick="add()" style="background-color: dodgerblue">Thêm HS/SV</button>
                </div>
                <p id="edit"></p>

            </div>

            <div class="rank" style="text-align: center" id="hideRanh">
                <table style="width: 300px; height: 40px">
                    <tr>
                        <th>
                            Hạng
                        </th>
                        <th>
                            Họ và tên
                        </th>
                        <th>
                            Điểm
                        </th>
                    </tr>
                    <tr>
                        <td>Top 1</td>
                        <td id="name1"></td>
                        <td id="point1"></td>
                    </tr>
                    <tr>
                        <td>Top 2</td>
                        <td id="name2"></td>
                        <td id="point2"></td>
                    </tr>
                    <tr>
                        <td>Top 3</td>
                        <td id="name3"></td>
                        <td id="point3"></td>
                    </tr>
                    <tr>
                        <td>Top 4</td>
                        <td id="name4"></td>
                        <td id="point4"></td>
                    </tr>
                    <tr>
                        <td>Top 5</td>
                        <td id="name5"></td>
                        <td id="point5"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="list-student">
            <h3>Danh sách HS/SV</h3>
            <table class="table-list">
                <tr>
                    <th>STT</th>
                    <th>Họ và tên</th>
                    <th>Mã số HS/SV</th>
                    <th>Điểm TB</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Địa chỉ</th>
                    <th>Giới tính</th>
                    <th>Thay đổi</th>
                </tr>
                <tbody id="list"></tbody>
            </table>
        </div>

    </div>
    <script src="case.js"></script>
</body>

</html>
